<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onmessage = function (e) {
        const iframeWin = document.getElementById('da-iframe').contentWindow;
        if (e.source === iframeWin) return;
        iframeWin.postMessage(event.data, '*');
      };
    </script>
  </head>

  <body>
    <div id="baseDiv">
      <h2>Parent page</h2>
      <iframe
        id="da-iframe"
        src="http://127.0.0.1:5500/assets/child-index.html"
        title="iframe Example 1"
        width="100%"
        height="950px">
      </iframe>
    </div>
  </body>
</html>
