<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <script>
      window.addEventListener(
        'message',
        function (event) {
          document.getElementById('id-text').textContent = event.data;
        }, false
      );

      function sendMessage() {
        const inputContent = document.getElementById('input-message').value
        window.parent.postMessage(inputContent, '*');
      }
    </script>
  </head>

  <body style="background: #d3d8dd">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
      <h1 style="font-size: 50px">Iframe web page</h1>
      <p id="id-text" style=" font-size: 40px" id="textMessage">
        Message receive from native
      </p>
      <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px; gap: 10px;">
        <input id="input-message" type="text" style="width: 200px; height: 80px; font-size: 25px" value=""/>
        <button style="width: 400px; height: 100px"" onclick="{sendMessage()}">
          <p style="font-size: 25px">Send message iframe to native</p>
        </button>
      </div>
    </div>
  </body>
</html>
