<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onmessage = function (e) {
        const iframeWin = document.getElementById('da-iframe').contentWindow;
        if (e.source === iframeWin) return;
        if (e.data.action === 'msg') {
          iframeWin.postMessage(e.data.data, '*');
        }
      };
    </script>
  </head>

  <body>
    <div style="height: 100vh" id="baseDiv">
      <h2>Parent page 1</h2>
      <iframe
        id="da-iframe"
        src="http://127.0.0.1:5500/assets/html/child-index.html"
        title="iframe Example 1"
        allowfullscreen
        width="100%"
        height="100%">
      </iframe>
    </div>
  </body>
</html>
